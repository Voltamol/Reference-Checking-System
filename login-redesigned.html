<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/dist/css/flexbox.css">
    <link rel="stylesheet" href="assets/dist/css/VideoGridStyle.css">
    <link rel="stylesheet" href="assets/dist/css/shapes.css">
    <link rel="stylesheet" href="assets/dist/css/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
          height: 100vh;
          font-family: 'Comfortaa', cursive;
        }
    
        .custom-card{
            background-color: white;
            gap:5px;
            height: 400px;
        }

        .container{
            gap:5px;
        }
        
        #login{
            width:200px;
            border-radius: 20px;
            border: none;
            padding:8px;
        }
        
      </style>
</head>
<body class="vertical-center">
    <form action="#" class="vertical-around container-fluid occupy-space-90 bg-info rounded">
        
            <div class="rounded custom-card vertical-around" style="padding: 10px;">
                <h1 class="text-info horizontal-center">
                    Keep connected
                </h1>
                <p class="text-info horizontal-center">
                    login with your credential to <br> access your account
                </p>
                <label for="username" style="align-self: flex-start;">username</label>
                <input type="text" class="form-control" name='username' id="username">
                <label for="password" style="align-self: flex-start;">password</label>
                <input type="text" class="form-control" name='password' id="password">
                <div class="form-check" style="align-self: flex-start;">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
            </div>
            <input type="submit" value="Login" id="login" class="bg-danger text-light">
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
